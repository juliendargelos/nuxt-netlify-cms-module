language: node_js
node_js:
- '8'
matrix:
  fast_finish: true
cache:
  directories:
  - "$HOME/.npm"
  - "$HOME/.cache/yarn"
  - node_modules
before_install:
- yarn config set no-progress
- yarn global add greenkeeper-lockfile@1
install:
- yarn
before_script: greenkeeper-lockfile-update
script: yarn test
after_script: greenkeeper-lockfile-upload
after_success: yarn codecov
deploy:
  provider: npm
  email: mlahlou@protonmail.ch
  api_key:
    secure: 
  on:
    tags: true
    node: '8'
  skip_cleanup: true
env:
  global:
    secure: 
